{% extends "base.html" %}

{% block title %} Login  {% endblock %}


{% block content %} 

<!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
        <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
            aria-controls="pills-login" aria-selected="true">Login</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
            aria-controls="pills-register" aria-selected="false">Register</a>
    </li>
</ul>
<!-- Pills navs -->

<!-- Pills content -->
<div class="tab-content">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="text" id="loginName" class="form-control" />
                <label class="form-label" for="loginName">Username</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="loginPassword" class="form-control" />
                <label class="form-label" for="loginPassword">Password</label>
            </div>


            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a onclick="showSignin()">Register</a></p>
            </div>
        </form>
    </div>
    <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
        <form method="post" action="/auth/signin">
            <!-- Username input -->
            <div class="form-outline mb-4">
                <input type="text" id="user_name" name="user_name" class="form-control" />
                <label class="form-label" for="user_name">Username</label>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="user_password" name="user_password" class="form-control" />
                <label class="form-label" for="user_password">Password</label>
            </div>
            <!-- Repeat Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" />
                <label class="form-label" for="confirm_password">Repeat password</label>
            </div>
            <div class="form-outline mb-4">
                <input type="password" id="access_key_id" name="access_key_id" class="form-control" />
                <label class="form-label" for="access_key_id">Access Key Id</label>
            </div>
            <div class="form-outline mb-4">
                <input type="password" id="secret_key" name="secret_key" class="form-control" />
                <label class="form-label" for="secret_key">Secret Key</label>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
        </form>
    </div>
</div>




<!-- Pills content -->

 {% endblock %}

    
{% block script%}

<script type="text/javascript">

    const showSignin = () => {
        $("#pills-register").toggle();
    }; 
</script>

{% endblock %}
